<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  
  <title>Interactive card details form</title>

  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <!-- <img src="../images/bg-main-desktop.png" alt="" id="bg-img-desktop"> -->

  <div class="background-container">

    <main>
      <div class="card-front-position">
        <img src="../images/bg-card-front.png" alt="">
        <div>
          <p id="numero">0000 0000 0000 0000</p>
          <div class="nomeEvalidade">
            <label>Jane Appleseed</label>
            <label>00/00 </label>           
          </div>
        </div>
      </div>

      <div class="card-back-position">
        <img src="../images/bg-card-back.png" alt="">
        <p>000</p>
      </div>
      
      <p>

      Cardholder Name
      e.g. Jane Appleseed

      Card Number
      e.g. 1234 5678 9123 0000

      Exp. Date (MM/YY)
      MM
      YY

      CVC
      e.g. 123

      Confirm
      </p>

      <!-- Completed state start -->

      Thank you!
      We've added your card details
      Continue
    </main>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
</body>
</html>
